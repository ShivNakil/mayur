<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .bill-form {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="bill-form" style="position: relative; width: 60%;">
        <h2 class="text-center">Mayuresh Engineering Bill</h2>
        <br>
        <form id="billForm">
            <div class="form-group row">
                <label for="billNo" class="col-sm-2 col-form-label">Bill No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="billNo" placeholder="Bill No." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="receiver" class="col-sm-2 col-form-label">Receiver's Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiver" placeholder="Receiver's Name" required>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col" style="width: 50%;">Particulars</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="bill-items">
                    <tr>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="number" class="form-control" oninput="calculateAmount(this)"></td>
                        <td><input type="number" class="form-control" oninput="calculateAmount(this)"></td>
                        <td><input type="number" class="form-control" readonly></td>
                    </tr>
                </tbody>
            </table>
            <button style="position: absolute; right: 0;" type="button" class="btn btn-secondary" onclick="addRow()">Add Row</button>

            <div class="form-group row" style="margin-top: 4.5pc;">
                <label for="totalAmount" class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="totalAmount" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
