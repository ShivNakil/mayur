    <div class="banner_section" style="padding: 0px;">
        <div class="bill-form" style="position: relative; width: 60%;">
            <h2 class="text-center">Mayuresh Engineering Bill</h2>
            <br>
            <form id="billForm">
                <div class="form-group row">
                    <label for="billNo" class="col-sm-2 col-form-label">Bill No.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="billNo" placeholder="Bill No." required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="receiver" class="col-sm-2 col-form-label">Receiver's Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="receiver" list="receiverNames"
                            placeholder="Receiver's Name" required>
                        <datalist id="receiverNames"></datalist>
                    </div>
                </div>
    
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col" style="width: 50%;">Particulars</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Rate</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="bill-items">
                        <tr>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control" id="particulars" list="particularsList"></td>
                            <datalist id="particularsList"></datalist>
                            <td><input type="number" class="form-control" oninput="calculateAmount(this)"></td>
                            <td><input type="number" class="form-control" oninput="calculateAmount(this)"></td>
                            <td><input type="number" class="form-control" readonly></td>
                        </tr>
                    </tbody>
                </table>
    
                <button style="position: absolute; right: 0;" type="button" class="btn btn-secondary" onclick="addRow()">Add
                    Row</button>
    
                <div class="form-group row" style="margin-top: 4.5pc;">
                    <label for="totalAmount" class="col-sm-2 col-form-label">Total</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="totalAmount" readonly>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("billForm");

            form.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && event.target.tagName !== "TEXTAREA" && event.target.tagName !== "BUTTON") {
                    event.preventDefault();
                    const formControls = Array.from(form.elements).filter(el => el.tagName === "INPUT" && !el.disabled && !el.readOnly);
                    const index = formControls.indexOf(event.target);
                    if (index > -1 && index + 1 < formControls.length) {
                        formControls[index + 1].focus();
                    }
                }
            });
        });
    </script>
