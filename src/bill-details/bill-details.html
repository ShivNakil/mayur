<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .bill-details {
            max-width: 800px;
            margin: auto;
        }

        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="bill-details">
        <h2 class="text-center">Bill Details</h2>
        <br>
        <div class="row">
            <div class="col-md-6">
                <strong>Bill No.:</strong> <span id="billNo"></span><br>
                <strong>Date:</strong> <span id="billDate"></span><br>
                <strong>Receiver:</strong> <span id="receiverName"></span><br>
            </div>
            <div class="col-md-6">
                <strong>Total Amount:</strong> <span id="totalAmount"></span><br>
            </div>
        </div>
        <br>
        <h4>Bill Items</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col" style="width: 50%;">Particulars</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="billItems">
                <!-- Bill items will be inserted here dynamically -->
            </tbody>
        </table>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="editBill()">Edit</button>
            <button class="btn btn-secondary" onclick="printBill()">Print</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bill-details.js" type="text/javascript"></script>
</body>

</html>
