<body>

    <div class="header_section" style="margin-bottom: 2pc;">
        <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <img style="height: 4pc; margin-left: 10pc;" src="../images/logo.png">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

     </div>

    <div class="banner_section" style="padding: 0px;">
        <div class="bill-details">
            <h2 class="text-center">Bill Details</h2>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <strong>Bill No.:</strong> <span id="billNo"></span><br>
                    <strong>Date:</strong> <span id="billDate"></span><br>
                    <strong>Receiver:</strong> <span id="receiverName"></span><br>
                </div>
                <div class="col-md-6">
                    <strong>Total Amount:</strong> <span id="totalAmount"></span><br>
                </div>
            </div>
            <br>
            <h4>Bill Items</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col" style="width: 50%;">Particulars</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="billItems">
                    <!-- Bill items will be inserted here dynamically -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="editBill()">Edit</button>
                <button class="btn btn-secondary" onclick="printBill()">Print</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
