    <div class="banner_section" style="padding: 0px;">
        <div class="bill-form">
            <h2 class="text-center">Edit Bill</h2>
            <br>
            <form id="editBillForm">
                <div class="form-group row">
                    <label for="billNo" class="col-sm-2 col-form-label">Bill No.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="billNo" placeholder="Bill No.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="receiver" class="col-sm-2 col-form-label">Receiver's Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="receiver" placeholder="Receiver's Name">
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col" style="width: 50%;">Particulars</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Rate</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="bill-items">
                        <!-- Bill items will be populated here -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-secondary" onclick="addRow()">Add Row</button>
                <div class="form-group row" style="margin-top: 20px;">
                    <label for="totalAmount" class="col-sm-2 col-form-label">Total</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="totalAmount" readonly>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
